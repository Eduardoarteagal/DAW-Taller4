<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <img src="imagenes/logo.jpg" class="img-fluid" alt="logo">
              </div>
              <div class="col-6">
                <h1 class="display-1">Empresa XYZ</h1>
              </div>
              <div class="col">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="https://www.facebook.com/"></a>
                        <img src="imagenes/iconofacebook.jpg" class="img-fluid" alt="iconofacebook">
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://www.instagram.com/"></a>
                      <img src="imagenes/iconoinstagram.jpg" class="img-fluid" alt="iconoinstagram">
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="https://twitter.com"></a>
                      <img src="imagenes/iconox.jpg" class="img-fluid" alt="iconox">
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1>Nuevas imagenes<span class="badge text-bg-secondary">Nuevo</span></h1>
              </div>
              <div class="col-5">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="imagenes/carrusel1.jpg" class="d-block w-100" alt="carrusel1>
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/carrusel2.jpg" class="d-block w-100" alt="carrusel2">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
              </div>
              <div class="col">
                <ul class="list-group">
                    <li class="list-group-item disabled" aria-disabled="true">Carrusel de imagen</li>
                    <li class="list-group-item">Primer imagen</li>
                    <li class="list-group-item">Segunda imagen</li>
                  </ul>
              </div>  
            </div>
    </main>

    <footer>
        <p>EduardO Arteaga</p>
    </footer>
</body>
</html>
